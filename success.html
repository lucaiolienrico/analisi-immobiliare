<!DOCTYPE html>
<html lang="it" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Completato | InvestPro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --primary: #10b981;
            --primary-hover: #059669;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --radius-xl: 16px;
            --radius-md: 8px;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .success-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            padding: 3rem 2rem;
            max-width: 450px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.6);
            animation: slideUp 0.5s ease-out;
        }

        .icon-container {
            width: 80px;
            height: 80px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem auto;
        }

        .icon-container i {
            font-size: 2.5rem;
            color: var(--primary);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }

        p {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: var(--primary);
            color: #000; /* Testo scuro per massimo contrasto sul bottone verde */
            font-weight: 700;
            font-size: 0.95rem;
            text-decoration: none;
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .redirect-text {
            display: block;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .redirect-text span {
            font-weight: 700;
            color: var(--text-main);
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="icon-container">
            <i class="fa-solid fa-check"></i>
        </div>
        <h1>Pagamento Ricevuto</h1>
        <p>Il tuo abbonamento PRO Ã¨ stato attivato con successo. L'infrastruttura sta sincronizzando i tuoi nuovi permessi di accesso.</p>
        
        <a href="index.html" class="btn-primary">
            <i class="fa-solid fa-chart-line"></i>
            Torna alla Dashboard
        </a>
        
        <div class="redirect-text">
            Reindirizzamento automatico tra <span id="countdown">5</span> secondi...
        </div>
    </div>

    <script>
        // Logica rigorosa per il reindirizzamento temporizzato
        let timeLeft = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.replace('index.html');
            }
        }, 1000);
    </script>

</body>
</html>
